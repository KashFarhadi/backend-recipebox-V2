<h1>{{ data.name }}</h1>

<p>{{ data.bio }}</p>

{% for recipe in recipes %}
    <li>
        <a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a>
    </li>
{% endfor %}

<br />

<h2>Your Favorites by This guy</h2>
{% for recipe in recipes %}
    {% if recipe.is_favorite%}
        <h2><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a> by {{recipe.author.name}}</h2>
    {% endif %}
{% endfor %}
