<h1>{{recipe.title}}</h1>

<h3>by {{recipe.author}}</h3>
<h2>{{recipe.description}} </h2>
<p>{{recipe.instructions}}</p>
<p>{{recipe.time_required}}</p>

<a href="/"><button>Back to the Menu</button></a>

<a href="/editrecipe/{{recipe.id}}/"><button>Edit Recipe</button></a> 

{% if request.user.is_authenticated %}

    <h1> Is this your Favorite? {{ recipe.is_favorite  }}</h1>
    {% if recipe not in user.author.favorite.all %}
        <a href="/favorite/{{recipe.id}}/">
            <button>Favorite....</button>
        </a>
    {% else %}
        <a href="/unfavorite/{{recipe.id}}/">
            <button>unfavorite</button>
        </a>
    {% endif %}

{% endif %}
